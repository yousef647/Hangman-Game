<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>

    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From : <span></span>
            </div>
        </div> <!-- game-info end-->
        <hr>
        <div class="row">

            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
            
        </div> <!-- row end-->
        <hr>
        <div class="letter-guess"></div>
    </div>
    <audio id="success" preload="auto" src="audio/success-1-6297.mp3">click me</audio>
    <audio id="failed" preload="auto" src="audio/wronganswer-37702.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
